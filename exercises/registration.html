<!DOCTYPE html>
<html>
    <h1>Registration</h1>
    
    <form method="put" action="">
    
    <p>
        <label><i>Name:</i><input type="text" name="name" size="30"></label>
        <label><i>Middle name (optional):</i><input type="text" name="middlename" size="30" value="none"></label>
        <label><i>Surname:</i><input type="text" name="surname" size="30"></label>
    </p>
    <p>
        <h4>Address</h4>
        <label>Nation:<select>
            <option value="Italy">Italy</option>
            <option value="America">USA</option>
            <option value="Uzbekistan">Uzbekistan</option>
        </select></label>
        <label><i>city:</i><input type="text" name="city" size="15"></label>
    </p>
    <p>
        <label><i>address:</i><input type="text" name="address" size="40"></label>
        <label><i>number:</i><input type="text" name="number" size="3"></label>
        <label><i>postal code:</i><input type="text" name="postalcode" size="6"></label>
    </p>
    <p>
        <h4>contacts</h4>
        <label><i>telephone number</i><input type="text" name="telephone"></label>
        <label><i>email</i><input type="mail" name="email"></label>
    </p>
    <p>
        <h4>Gender and cultural prefences</h4>
        <i>Gender:</i>
        
            <p>
                <label><input type="radio" name="m"><i>male</i></label>
                <label><input type="radio" name="f"><i>female</i></label>
                <label><input type="radio" name="other"><i>other</i></label>
                <label><input type="radio" name="ns"><i>prefer not to answer</i></label>
            </p>
            <label><i>If "other" selected, specify gender:</i><input text="text" name="gender" value="none" size="25"></label>
            <p>
                <i>Are you travelling for:</i>
                <label><input type="checkbox" name="work">work</label>
                <label><input type="checkbox" name="personal">personal reasons</label>
                <label><input type="checkbox" name="fun">fun</label>
            </p>
    </p>
    <p><table>
        <th><h4>About yourself</h4></th>
        <tr><td><input type="text" name="persinf" size="300"></td></tr>
        </table>
    </p>
    
    </form>
    
 </html>
