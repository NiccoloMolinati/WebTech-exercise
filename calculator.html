<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator for Dummies</title>
        <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script>
            function add(numb){
                var n = document.getElementById("output").value;
                switch (numb){
                case 'C':
                    document.getElementById("output").value = 0;
                    break;
                default:
                    document.getElementById("output").value = (n*10)+numb;
                    break;
                }
            }
            function exec(sign){
                var n = document.getElementById("output").value;
                switch(sign){
                case "-":
                    document.getElementById("rn").value = n;
                    document.getElementById("operation").value = "-";
                    document.getElementById("output").value = 0;
                    break;
                case "+":
                    document.getElementById("rn").value = n;
                    document.getElementById("operation").value = "+";
                    document.getElementById("output").value = 0;
                    break;
                case "*":
                    document.getElementById("rn").value = n;
                    document.getElementById("operation").value = "*";
                    document.getElementById("output").value = 0;
                    break;
                case "=":
                    op =document.getElementById("operation").value
                    switch (op){
                    case '-':
                        document.getElementById("output").value = (document.getElementById("rn").value)-(document.getElementById("output").value)
                        break;
                    case '+':
                        document.getElementById("output").value = parseInt((document.getElementById("rn").value))+parseInt((document.getElementById("output").value))
                        break;
                    case '*':
                        document.getElementById("output").value = (document.getElementById("rn").value)*(document.getElementById("output").value)
                        break;
                    }
                    document.getElementById("rn").value = "";
                    document.getElementById("operation").value = ""
                }
            }
        </script>
    </head>
    <body>
        <div class="card col-lg-3 p-3 m-3">
            <div class="row w-100 btn-group mb-1 p-1">
                <input type="text" class ="text-right w-20 p-1 mr-1" id="rn" value="">
                <input type="text" class ="text-right w-5 p-1 mr-1" id="operation" value="">
                <input type="text" class ="text-right w-70 p-1 mr-1" id="output" value="0">
            </div>
            <div class="row w-100 btn-group mb-1 p-1">
                <button type= button class="btn w-50 p-1 mr-1" onclick="add('C')">C</button>
                <button type= button class="btn w-25 p-1 mr-1">x<sup>y</sup></button>
                <button type= button class="btn w-25 p-1 mr-1">/</button>
            </div>
            <div class="row w-100 btn-group">
                <button type= button class="btn w-25" onclick="add(1)">1</button>
                <button type= button class="btn w-25" onclick="add(2)">2</button>
                <button type= button class="btn w-25" onclick="add(3)">3</button>
                <button type= button class="btn w-25" onclick="exec('*')">*</button>
            </div>
            <div class="row w-100 btn-group">
                <button type= button class="btn w-25" onclick="add(4)">4</button>
                <button type= button class="btn w-25" onclick="add(5)">5</button>
                <button type= button class="btn w-25" onclick="add(6)">6</button>
                <button type= button class="btn w-25" onclick="exec('-')">-</button>
            </div>
            <div class="row w-100 btn-group">
                <button type= button class="btn w-25" onclick="add(7)">7</button>
                <button type= button class="btn w-25" onclick="add(8)">8</button>
                <button type= button class="btn w-25" onclick="add(9)">9</button>
                <button type= button class="btn w-25" onclick="exec('+')">+</button>
            </div>
            <div class="row w-100 btn-group">
                <button type= button class="btn w-50" onclick="add(0)">0</button>
                <button type= button class="btn w-50" onclick="exec('=')">=</button>
            </div>
        </div>
    </body>
</html>
